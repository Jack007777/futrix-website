<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>解决方案 | Futrix 机器人</title>
  <meta name="description" content="Futrix 在商用机器人领域提供 Care、Service 与 Industry 解决方案。">
  <link rel="canonical" href="https://www.futrix.eu/zh/pages/solutions.html">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <script src="/assets/js/site.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('/zh/includes/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        document.dispatchEvent(new Event('header:loaded'));
      })
      .catch(err => console.error('Header load failed:', err));
  </script>
  <main>
    <section class="hero" id="hero">
      <h1>解决方案</h1>
      <p class="tagline">面向真实需求的服务、医疗与工业机器人方案。</p>
    </section>
    <section class="container" id="care">
      <h2>Futrix Care</h2>
      <p>面向药房与医疗场景的机器人系统：自动配送、夜间服务与远程协助。</p>
    </section>
    <section class="container" id="service">
      <h2>Futrix Service</h2>
      <p>面向物流、清洁与自主运输的商用服务机器人，具备智能导航。</p>
    </section>
    <section class="container" id="industry">
      <h2>Futrix Industry</h2>
      <p>工业自动化、巡检与智能物料搬运解决方案。</p>
    </section>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    fetch('/zh/includes/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
        window.initCookieConsent?.();
      });
  </script>
  <script src="/assets/js/cookie-consent.js"></script>
</body>
</html>
